<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>object to string conversion</h1>
<p id="1"></p>
<script>
    const obj={"name":"adarsh","age":20,"indian":"true","hobbies":["singing","drawing"]}
    const str= JSON.stringify(obj)
    document.getElementById("1").innerHTML=str
</script>
</body>
</html>
